<html>

<head>
	<meta charset="UTF-8">
	<title>Programação Front-End - Listas</title> 

</head>

<body>

	<h1>Listas</h1>

	<!-- Listas -->
	
	<h4>Lista ordenada</h4>

	<p>
		<!-- Lista Ordenada -->
		<ol type="a">  
			<!-- "Ordena com letras. Se não colocar o type ordena com números. Também pode ser romanos 		(type="I")-->
		<li>Nome</li> 
		<li>RG</li> 
		<li>CPF</li> 
		<li>Celular</li>
		</ol>
	 </p>
	 
	 <h4>Lista nao ordenada</h4> <!-- Lista Não-ordenada -->
	 <p> 	
		<ul> 
		<li>Nome</li> 
		<li>RG</li> 
		<li>CPF</li> 
		<li>Celular</li>
		</ul>
	 </p>


 <h4>Lista detalhada</h4>
	 <p> 
		<!-- Lista Detalhada -->
		<dl> 
		<dt>Informações</dt> 
		<dd> Nome</dd>
		<dd> RG</dd>
		<dt> Endereço</dt> 
		<dd> Rua</dd>
		<dd> Numero</dd>
		<dd> CEP</dd> 
		</dl>
	 </p>
	 
</body>

</html>
